<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8 />
    <title>Thêm bài viết</title>
    <link rel=stylesheet href="../../css/bootstrap.min.css" />
    <script src="../../js/jquery-2.2.2.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/style.css" />

    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>

<body>
    <div id="warper">
        <div id="top">
            <nav class="navbar navbar-default site-top">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/" style="color: #ff9708;"><img src="../../images/logo.png"
                                width="70" height="35"></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <p class="text-center" style="padding-top: 15px;">Xin chào <span
                                        style="color: red">{{.name}}</span></p>
                            </li>
                            <li><a href="/api/profile/logout"><i class="fa fa-sign-out"
                                        aria-hidden="true"></i>Logout</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>

        <div class="right">
            <div class="col-md-12 add-dm">
                <h4 class="text-center">Thêm bài viết</h4>
            </div>
            <div class="clearfix"></div>
            <form method="post">
                <div class="form">
                    <table class="table">
                        <tr>
                            <td>
                                <P>Tiêu đề bài viết</p>
                            </td>
                            <td><input type="text" name="title" class="form-control ckeditor"></td>
                        </tr>
                        <tr>
                            <td>
                                <P>Nội dung bài viết</p>
                            </td>
                            <td style="height: 400px">
                                <!-- Create the editor container -->
                                <div id="toolbar">
                                </div>
                                <div id="editor"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <P>Hình ảnh bài viết</p>
                            </td>
                            <td><input type="file" name="img" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>
                                <p>Danh mục bài viết</p>
                            </td>
                            <td>
                                <select name="cat" class="form-control">
                                    <option value="0">Lựa chọn danh mục</option>
                                    <option value="">Văn hóa</option>
                                    <option value="">Thế giới</option>
                                    <option value="">Kinh doanh</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-3 form-group pull-right">
                    <input id="btnCreate" name="ok" value="saves" class="btn btn-primary btn-block">
                </div>
            </form>

        </div>
    </div>

    <!-- Initialize Quill editor -->
    <script>
        var toolbarOptions = [
            ['bold', 'italic', 'underline', 'strike'], // toggled buttons
            ['blockquote', 'code-block'],

            [{
                'header': 1
            }, {
                'header': 2
            }], // custom button values
            [{
                'list': 'ordered'
            }, {
                'list': 'bullet'
            }],
            [{
                'script': 'sub'
            }, {
                'script': 'super'
            }], // superscript/subscript
            [{
                'indent': '-1'
            }, {
                'indent': '+1'
            }], // outdent/indent
            [{
                'direction': 'rtl'
            }], // text direction

            [{
                'size': ['small', false, 'large', 'huge']
            }], // custom dropdown
            [{
                'header': [1, 2, 3, 4, 5, 6, false]
            }],

            [{
                'color': []
            }, {
                'background': []
            }], // dropdown with defaults from theme
            [{
                'font': []
            }],
            [{
                'align': []
            }],
            ['image'],
            ['clean'] // remove formatting button
        ];

        var quill = new Quill('#editor', {
            modules: {
                toolbar: toolbarOptions
            },
            theme: 'snow'
        });

        $(document).ready(function () {
            $("#btnCreate").click(function () {
                var html = quill.container.firstChild.innerHTML
                console.log(html)
            })
        })

    </script>

</body>

</html>
