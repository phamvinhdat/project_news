<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8 />
    <title>Thêm bài viết</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>

<body>
    <div class="card shadow m-5">
        <div class="card-body">
            <nav class="navbar navbar-light">
                <a class="navbar-brand ml-sm-5" href="/" style="color: #ff9708;"><img src="../../images/logo.png"
                        width="70" height="35"></a>
                <div>
                    <p class="text-center" style="padding-top: 15px;">Xin chào <span style="color: red">{{.name}}</span>
                    </p>
                </div>
                <a href="/api/profile/logout" class="mr-sm-5"><i class="fa fa-sign-out"
                        aria-hidden="true"></i>Logout</a>
            </nav>
        </div>
    </div>

    <div class="card shadow m-5">
        <div class="card-body">
            <div class="card-body">
                <nav class="navbar navbar-light bg-light">
                    <p></p>
                    <p>Viết bài</p>
                    <p></p>
                </nav>
            </div>
            <form class="form-horizontal ml-sm-5 mt-sm-5" action="/">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="title">Tiêu đề:</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="title" placeholder="Enter title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="category">Danh nục:</label>
                    <div class="col-sm-12">
                        <select id="category" name="category" class="form-control">
                            {{range .categories}}
                            <option value="{{.ID}}">{{.Name}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="fileInput">Ảnh đại diện bài viết</label>
                    <div class="col-sm-12">
                        <input id="fileInput" type="file" name="fileInput" class="form-control-file" accept="image/*">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="summary">Tóm tắt:</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="summary" placeholder="Enter summary">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">content:</label>
                    <div class="col-sm-12">
                        <div id="toolbar">
                        </div>
                        <div id="editor" style="height: 400px">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-12">
                        <button type="submit" class="btn btn-outline-success ">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Initialize Quill editor -->
    <script>
        var toolbarOptions = [
            ['bold', 'italic', 'underline', 'strike'], // toggled buttons
            ['blockquote', 'code-block'],

            [{
                'header': 1
            }, {
                'header': 2
            }], // custom button values
            [{
                'list': 'ordered'
            }, {
                'list': 'bullet'
            }],
            [{
                'script': 'sub'
            }, {
                'script': 'super'
            }], // superscript/subscript
            [{
                'indent': '-1'
            }, {
                'indent': '+1'
            }], // outdent/indent
            [{
                'direction': 'rtl'
            }], // text direction

            [{
                'size': ['small', false, 'large', 'huge']
            }], // custom dropdown
            [{
                'header': [1, 2, 3, 4, 5, 6, false]
            }],

            [{
                'color': []
            }, {
                'background': []
            }], // dropdown with defaults from theme
            [{
                'font': []
            }],
            [{
                'align': []
            }],
            ['image'],
            ['clean'] // remove formatting button
        ];

        var quill = new Quill('#editor', {
            modules: {
                toolbar: toolbarOptions
            },
            theme: 'snow'
        });

        $(document).ready(function () {
            $("#btnCreate").click(function () {
                var html = quill.container.firstChild.innerHTML
                console.log(html)
            })
        })

    </script>

</body>

</html>
