<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f5f5f5;
        z-index: 1;
        border-block: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
   
    
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3 fh5co_padding_menu">
                    <a href="/"><img src="images/logo.png" alt="logo-24h" class="fh5co_logo_width" /></a>
                </div>

                <div class="col-12 col-md-9 align-self-center fh5co_mediya_right">
                    <div class="text-center d-inline-block">
                        <div class="fh5co_verticle_middle">
                            <div class="h-100">
                                <div class="d-flex justify-content-center h-100">
                                    <div class="searchbar bg-success">
                                        <input id="txtSearch" class="search_input" type="text" name=""
                                            placeholder="Search...">
                                        <a href="/" id="aSearch" class="search_icon"><i class="fa fa-search"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="text-center d-inline-block">
                        <a class="fh5co_display_table" href="
                        {{if eq .isLogin false}}
                        /login
                        {{else}}
                        /api/profile
                        {{end}}">
                            <div class="fh5co_verticle_middle">
                                <i class="{{if eq .isLogin false}}
                                fa fa-sign-in
                                {{else}}
                                fa fa-user-circle-o
                                {{end}}"></i>
                                {{.name}}
                            </div>
                        </a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-success fh5co_padd_mediya padding_786 sticky-top">
        <div class="container padding_786">
            <nav class="navbar navbar-expand-lg navbar-light " >
               
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Trang chá»§<span class="sr-only">(current)</span></a>
                        </li>
                        {{range .Categories}}
                        <li class="nav-item dropdown">
                            <a class="nav-link " href="/posts/{{.Name}}/0" id="dropdownMenuButton1"
                                >{{.Name}}</a>
                            <!-- {{if .CategoryChild}} -->
                            <div class="dropdown-content" >
                                {{range .CategoryChild}}
                                <a class="dropdown-item" href="/posts/{{.Name}}/0">{{.Name}}</a>
                                {{end}}
                            </div>
                            <!-- {{end}} -->

                        </li>
                        {{end}}
                        
                    </ul>
                </div>
            </nav>
        </div>
    </div>
