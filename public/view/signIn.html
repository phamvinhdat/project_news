<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{{.title}}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>


	<link rel="stylesheet" type="text/css" href="css/signInStyles.css">
	<script type="text/javascript" src="js/javascript.js"></script>
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Đăng nhập</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fab fa-facebook-square"></i></span>
						<span><i class="fab fa-google-plus-square"></i></span>
						<span><i class="fab fa-twitter-square"></i></span>
					</div>
				</div>
				<div class="card-body">
					<form name="login" id="loginForm" novalidate>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="username" name="username" type="text" class="form-control col-sm-13"
								placeholder="Tên đăng nhập" >

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="password" name="password" type="password" class="form-control"
								placeholder="Mật khẩu" >
						</div>
						<div class="row align-items-center remember">
							<input type="checkbox">Remember Me
						</div>
						<div class="form-group">
							<button type="submit" class="btn float-right login_btn">Đăng nhập</button>
						</div>
					</form>
				</div>


				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Không có tài khoản?<a href="/register">Đăng ký</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">Quên mật khẩu?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function () {
			$("#loginForm").validate({
				rules: {
					username: {
						required: true,
					},
					password: {
						required: true,
						minlength: 6
					},
				},
				messages: {
					username: {
						required: 'Tên đăng nhập không được để trống.',
					},
					password: {
						required: 'Mật khẩu không được để trống. Vui lòng nhập',
					},
					errorElement: 'small',
                    errorClass: 'help-block text-danger',
                    validClass: 'is-valid',
                    highlight: function (e) {
                        $(e).removeClass('is-valid').addClass('is-invalid');
                    },
                    unhighlight: function (e) {
                        $(e).removeClass('is-invalid').addClass('is-valid');
                    }
				}
			});
		});
	</script>
</body>

</html>
