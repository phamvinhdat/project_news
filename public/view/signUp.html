

<html>

<head>
    <title>Register</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">  
    <link rel="stylesheet" type="text/css" href="css/signUpStyles.css">
    <script type="text/javascript" src="js/javaScript.js"></script>
    <body>
        <div class="container">
            <form class="form-horizontal" role="form" onsubmit="return signUpValidation()">
                <h2>Đăng ký</h2>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Họ tên*</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" name="name" placeholder="Họ tên" class="form-control" autofocus required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Email*</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" name="email" class="form-control" autofocus required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Tên đăng nhập* </label>
                    <div class="col-sm-9">
                        <input type="text" id="username" name="username" placeholder="Tên đăng nhập" class="form-control" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label" >Mật khẩu*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" name="password" placeholder="Mật khẩu" class="form-control" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Nhập lại mật khẩu*</label>
                    <div class="col-sm-9">
                        <input type="password" id="confirmPassword" placeholder="Mật khẩu" class="form-control" required="">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-3">Giới tính</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Male" name="gender" checked="true">Nam
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Female" name="gender">Nữ
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Bắt buộc</span>
                    </div>
                </div>
                <div>
                    <p></p>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Đã có tài khoản?<a href="Signin.html">Đăng Nhập</a>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
        <script type="text/javascript">
         
    </script>
</body>
</html>
